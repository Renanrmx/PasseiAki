<style>
  .export-modal-overlay {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    background: rgba(0, 0, 0, 0.6);
  }
  .export-modal {
    background: #0f1826;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 16px;
    width: 100%;
    max-width: 360px;
    box-shadow: 0 14px 40px rgba(0, 0, 0, 0.5);
    color: #e8f1f2;
    text-align: center;
    box-sizing: border-box;
  }
  .export-modal-text {
    margin-bottom: 12px;
    font-size: 13px;
    line-height: 1.4;
  }
  .export-modal-actions {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
  }
  .export-modal-filters {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 6px;
    margin: 8px 0 1px;
    font-size: 13px;
  }
  .export-modal-filters label {
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }
  .export-modal-filters input[type="checkbox"] {
    accent-color: #7ecdc4;
    margin: 3px 0 0 0;
  }
  .export-modal-validation {
    display: none;
    margin: 1px 0 15px;
    font-size: 12px;
    color: #ff9a9a;
    text-align: left;
  }
  .export-modal-actions button {
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    color: #e8f1f2;
    font-size: 13px;
  }
  .export-modal-cancel {
    border: 1px solid rgba(255, 255, 255, 0.25);
    background: rgba(255, 255, 255, 0.08);
  }
  .export-modal-table {
    border: 1px solid rgba(255, 255, 255, 0.25);
    background: rgba(255, 255, 255, 0.12);
  }
  .export-modal-text-btn {
    border: 1px solid rgba(255, 255, 255, 0.25);
    background: rgba(255, 255, 255, 0.12);
  }
  .export-modal-hint {
    margin-top: 10px;
    font-size: 12px;
    color: #49d18c;
    font-weight: 600;
    text-align: center;
  }
</style>

<div class="export-modal-overlay" id="export-choice-overlay" aria-hidden="true">
  <div class="export-modal" role="dialog" aria-modal="true" aria-labelledby="export-modal-text">
    <div class="export-modal-text" id="export-modal-text" data-i18n="exportChoiceText">
      Escolha como deseja exportar os endereços:
    </div>
    <div class="export-modal-filters">
      <label>
        <input type="checkbox" data-export-pages checked />
        <span data-i18n="exportPages">Páginas</span>
      </label>
      <label>
        <input type="checkbox" data-export-downloads />
        <span data-i18n="exportDownloads">Downloads</span>
      </label>
    </div>
    <div class="export-modal-validation" data-export-validation data-i18n="exportSelectAtLeastOne">
      Deve selecionar ao menos um tipo para exportar
    </div>
    <div class="export-modal-actions">
      <button type="button" class="export-modal-table" data-export-table data-i18n="exportCsv">Exportar como tabela (CSV)</button>
      <button type="button" class="export-modal-text-btn" data-export-text data-i18n="exportTxt">Exportar como texto (TXT)</button>
    </div>
    <div style="margin-top:15px" class="export-modal-actions">
      <button type="button" class="export-modal-cancel" data-export-cancel data-i18n="cancel">Cancelar</button>
    </div>
    <div class="export-modal-hint" data-i18n="exportBackupHint">
      Para manter as datas de acesso, o comparador de downloads e endereços criptografados faça um backup pelo menu de configurações
    </div>
  </div>
</div>
