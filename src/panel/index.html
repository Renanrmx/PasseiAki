<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="extensionName">Passei Aki</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #0b0c10;
        color: #e8f1f2;
      }

      body {
        margin: 0;
        padding: 12px;
        min-width: 320px;
        max-width: 500px;
        width: 100%;
        box-sizing: border-box;
        background: linear-gradient(135deg, #0b0c10 0%, #1f2833 55%, #0b1727 100%);
      }

      h1 {
        font-size: 16px;
        margin: 0 0 6px;
        letter-spacing: 0.4px;
      }

      .summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 8px;
        margin: 8px 0 12px;
      }

      .card {
        padding: 10px 12px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      }

      .card strong {
        display: block;
        font-size: 12px;
        font-weight: 600;
        color: #7fd1b9;
        margin-bottom: 4px;
        letter-spacing: 0.3px;
      }

      .card .value {
        font-size: 20px;
        font-weight: 700;
      }

      .card .value-small {
        font-size: 14px;
        font-weight: 600;
        display: block;
        color: #c5d6e2;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      .match-inline {
        font-size: 12px;
        white-space: nowrap;
        align-self: flex-start;
        display: none;
      }

      .match-inline.partial {
        color: #81c700;
      }

      .match-inline.full {
        color: #0eb378;
      }

      .match-inline.none {
        color: #7fd1b9;
      }

      .param-match {
        color: #0eb378;
        font-weight: 600;
      }

      .param-diff {
        color: #81c700;
        font-weight: 600;
      }

      h2 {
        font-size: 13px;
        margin: 10px 0 6px;
        letter-spacing: 0.3px;
        color: #9dc6d8;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      li.entry {
        padding: 10px 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      .entry .path {
        font-size: 12px;
        color: #e8f1f2;
        margin: 0 0 4px;
        word-break: break-all;
      }

      .entry .meta {
        display: flex;
        gap: 10px;
        font-size: 11px;
        color: #c5d6e2;
      }

      .download-badge-container {
        margin-top: 10px;
      }

      .download-badge-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .download-badge-dismiss {
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.06);
        color: #e8f1f2;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 11px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .download-badge-dismiss:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .download-meta {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        color: #c5d6e2;
      }

      .download-label {
        background: #8b6ee8;
        color: #ffffff;
        font-weight: 600;
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 999px;
      }

      .support-button {
        display: flex;
        justify-content: flex-end;
        width: 100%;
        position: relative;
      }

      .support-button a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }

      .support-button img {
        height: 32px;
        width: 116px;
        display: block;
      }

      .support-tooltip {
        position: absolute;
        bottom: calc(100% + 6px);
        right: 0;
        background: rgba(15, 24, 38, 0.98);
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: #e8f1f2;
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 6px;
        white-space: nowrap;
        opacity: 0;
        transform: translateY(4px);
        transition: opacity 0.15s ease, transform 0.15s ease;
        pointer-events: none;
        z-index: 2;
      }

      .support-button:hover .support-tooltip {
        opacity: 1;
        transform: translateY(0);
      }

      footer {
        margin-top: 12px;
        font-size: 11px;
        color: #8ba6b5;
        display: flex;
        align-items: flex-start;
        gap: 8px;
        flex-direction: column;
        width: 100%;
      }

      .toggle {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toggle input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: #0eb378;
      }

      .actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        margin-top: 8px;
      }

      .menu-actions {
        display: flex;
        justify-content: flex-start;
        gap: 8px;
        width: 100%;
      }

      .menu-row {
        margin-top: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        width: 100%;
      }

      .btn {
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.06);
        color: #e8f1f2;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 11px;
        cursor: pointer;
        transition: background 0.2s ease, border-color 0.2s ease;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .default-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 3px;
        min-width: 116px;
        min-height: 32px;
        padding-bottom: 8px;
      }

      .icon-btn {
        min-width: 0;
        padding: 6px;
        border-radius: 6px;
        line-height: 1;
        font-size: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .icon-tooltip {
        position: absolute;
        top: calc(100% + 6px);
        right: 0;
        background: rgba(15, 24, 38, 0.98);
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: #e8f1f2;
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 6px;
        white-space: nowrap;
        opacity: 0;
        transform: translateY(-4px);
        transition: opacity 0.15s ease, transform 0.15s ease;
        pointer-events: none;
        z-index: 2;
      }

      .icon-btn:hover .icon-tooltip {
        opacity: 1;
        transform: translateY(0);
      }

      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .overlay.active {
        display: flex;
      }

      .modal {
        background: #0f1826;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 16px;
        width: 100%;
        max-width: 360px;
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.5);
      }

      .modal h3 {
        margin: 0 0 6px;
        font-size: 14px;
      }

      .modal p {
        margin: 0 0 10px;
        font-size: 12px;
        color: #c5d6e2;
      }

      .modal input[type="password"] {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: #e8f1f2;
        margin-top: 6px;
      }

      .modal .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 12px;
      }

      .modal .error {
        color: #ff6b6b;
        font-size: 11px;
        min-height: 14px;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 data-i18n="extensionName">Passei Aki</h1>
      
      <div style="display:flex; align-items:center; gap:8px;">
        <span class="match-inline" id="match-status-inline"></span>
        <button
          class="btn icon-btn"
          id="settings-btn"
          data-i18n="settingsPageTitle"
          data-i18n-attr="title,aria-label"
        >
          <span aria-hidden="true">‚öôÔ∏è</span>
          <span class="icon-tooltip" data-i18n="settingsPageTitle">Configura√ß√µes</span>
        </button>
      </div>
    </header>

    <div class="summary">
      <div class="card">
        <strong data-i18n="lastVisitLabel">√öltima visita</strong>
        <span class="value" id="last-visit-date">‚Äî</span>
        <span class="value value-small" id="last-visit-time">‚Äî</span>
      </div>
      <div class="card">
        <strong data-i18n="visitsThisPage">Visitas desta pagina</strong>
        <span class="value" id="total-visits">0</span>
      </div>
    </div>

    <div id="partial-container" style="display:none">
      <h2 data-i18n="recentSimilar">Semelhantes recentes</h2>
      <ul id="partial-list"></ul>
    </div>

    <div class="menu-row">
      <div class="menu-actions">
        <button class="btn default-btn" id="history-btn">
          <span aria-hidden="true">üïí</span>
          <span data-i18n="historyPageTitle">√öltimos acessos</span>
        </button>
      </div>
      <div class="support-button">
        <span class="support-tooltip" data-i18n="supportProjectTooltip">Apoiar este projeto</span>
        <a href="https://www.buymeacoffee.com/renanrmx" target="_blank" rel="noreferrer">
          <img src="assets/buymeacoffee.png" alt="Buy Me A Coffee" />
        </a>
      </div>
    </div>

    <div class="download-badge-container" id="download-badge-container" style="display:none;">
      <div class="download-badge-header">
        <h2 data-i18n="downloadListTitle">Downloads j√° acessados</h2>
        <button class="download-badge-dismiss" id="download-badge-dismiss" data-i18n="downloadBadgeDismiss">Ignorar</button>
      </div>
      <ul id="download-badge-list"></ul>
    </div>


    <script src="i18n.js"></script>
    <script src="../worker/background.utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
