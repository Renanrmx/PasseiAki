<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Passei Aki</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #0b0c10;
        color: #e8f1f2;
      }

      body {
        margin: 0;
        padding: 12px;
        min-width: 320px;
        background: linear-gradient(135deg, #0b0c10 0%, #1f2833 55%, #0b1727 100%);
      }

      h1 {
        font-size: 16px;
        margin: 0 0 6px;
        letter-spacing: 0.4px;
      }

      .summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 8px;
        margin: 8px 0 12px;
      }

      .card {
        padding: 10px 12px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      }

      .card strong {
        display: block;
        font-size: 12px;
        font-weight: 600;
        color: #7fd1b9;
        margin-bottom: 4px;
        letter-spacing: 0.3px;
      }

      .card .value {
        font-size: 20px;
        font-weight: 700;
      }

      .card .value-small {
        font-size: 14px;
        font-weight: 600;
        display: block;
        color: #c5d6e2;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      .match-inline {
        font-size: 12px;
        white-space: nowrap;
        align-self: flex-start;
        display: none;
      }

      .match-inline.partial {
        color: #7559ca;
      }

      .match-inline.full {
        color: #0b8a5d;
      }

      .match-inline.none {
        color: #7fd1b9;
      }

      .param-match {
        color: #0b8a5d;
        font-weight: 600;
      }

      .param-diff {
        color: #7559ca;
        font-weight: 600;
      }

      h2 {
        font-size: 13px;
        margin: 10px 0 6px;
        letter-spacing: 0.3px;
        color: #9dc6d8;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      li.entry {
        padding: 10px 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      .entry .host {
        font-size: 11px;
        color: #7fd1b9;
        margin-bottom: 4px;
        letter-spacing: 0.2px;
        word-break: break-all;
      }

      .entry .path {
        font-size: 12px;
        color: #e8f1f2;
        margin: 0 0 4px;
        word-break: break-all;
      }

      .entry .meta {
        display: flex;
        gap: 10px;
        font-size: 11px;
        color: #c5d6e2;
      }

      .entry .meta span {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .empty {
        color: #9dc6d8;
        font-size: 12px;
        padding: 8px 0;
      }

      footer {
        margin-top: 12px;
        font-size: 11px;
        color: #8ba6b5;
        display: flex;
        align-items: flex-start;
        gap: 8px;
        flex-direction: column;
        width: 100%;
      }

      .toggle {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toggle input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: #0b8a5d;
      }

      .status {
        font-size: 11px;
        margin-top: 2px;
      }

      .status.bad {
        color: #ff6b6b;
      }

      .status.partial {
        color: #f6c344;
      }

      .actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        margin-top: 8px;
      }

      .footer-actions {
        display: flex;
        justify-content: center;
        gap: 8px;
        width: 100%;
      }

      .btn {
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.06);
        color: #e8f1f2;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 11px;
        cursor: pointer;
        transition: background 0.2s ease, border-color 0.2s ease;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .default-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        min-width: 120px;
        padding-bottom: 8px;
      }

      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .overlay.active {
        display: flex;
      }

      .modal {
        background: #0f1826;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 16px;
        width: 100%;
        max-width: 360px;
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.5);
      }

      .modal h3 {
        margin: 0 0 6px;
        font-size: 14px;
      }

      .modal p {
        margin: 0 0 10px;
        font-size: 12px;
        color: #c5d6e2;
      }

      .modal input[type="password"] {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: #e8f1f2;
        margin-top: 6px;
      }

      .modal .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 12px;
      }

      .modal .error {
        color: #ff6b6b;
        font-size: 11px;
        min-height: 14px;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Passei Aki</h1>
      <span class="match-inline" id="match-status-inline"></span>
    </header>

    <div class="summary">
      <div class="card">
        <strong>√öltima visita</strong>
        <span class="value" id="last-visit-date">‚Äî</span>
        <span class="value value-small" id="last-visit-time">‚Äî</span>
      </div>
      <div class="card">
        <strong>Visitas desta pagina</strong>
        <span class="value" id="total-visits">0</span>
      </div>
    </div>

    <div id="partial-container" style="display:none">
      <h2>Semelhantes recentes</h2>
      <ul id="partial-list"></ul>
    </div>

    <footer>
      <div class="footer-actions">
        <button class="btn default-btn" id="history-btn">
          <span aria-hidden="true">üïí</span>
          <span>√öltimos acessos</span>
        </button>
        <button class="btn default-btn" id="settings-btn">
          <span aria-hidden="true">‚öôÔ∏è</span>
          <span>Configura√ß√µes</span>
        </button>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
